<app-header></app-header>
<div id="titre">
    <h1>Gestion des patients</h1>
</div>


<main>
    <div class="backgroundOpacity container">
        <div id="ajoutButton">
      
            <a routerLink="/ajout_patient"><button>Ajouter un nouveau patient</button></a>
        </div>


    <div id="recherche">
        <form action="">
            <label>Rechercher par:</label>
            <select name="type" id="type">
                <option></option>
                <option>Nom</option>
                <option>Prénom</option>
                <option>Mail</option>
            </select>
            <input type="text">
            <button>recherche</button>
        </form>
    </div>
    <div id="liste">
        <table>
            <tr>
            <th>nom</th>
            <th>prénom</th>
            <th>date d'arrivée</th>
            <th>date de fin de séjour</th>
            </tr>
            <tr>
     <tr class="liste" *ngFor="let patient of listePatient"> 
        <td>{{ patient.nom}}</td>
        <td>{{ patient.prenom }}</td>
        <td>{{ patient.date_entree }}</td>
        <td>{{ patient.date_sortie}}</td>
        <td><a (click)="fiche(patient)"><button id="fiche">fiche</button></a></td>
        <td><a (click)="modif(patient)"><button id="fiche">Modifier fiche</button></a></td>
       <td><a routerLink="/suivi_patient/{{patient.id}}"><button id="suivi">Suivi</button></a></td>
     </tr>
</table>
</div>
</div>
</main>
